<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">


  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h2 class="high-score">BEST LEVEL:</h2>
  <div class="rule1">

    <h2 class="rule">[RULE]</h2>
    <div class="ruleTable">
      <h2 style="text-align:center;">RULE</h2>
      <p>1. Repeat the signal by pressing the same color button.</p>
      <p>2. Repeat the first signal with the next signal </p>
      <p>3. Continue playing as long as you can repeat correctly.</p>
      <p>4. If you fail to repeat a sequence exactly, you lose.</p>
    </div>
  </div>

  <h1 id="level-title">Press any key to start</h1>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
